<!DOCTYPE html>
<html lang="en" xmlns:layout="https://www.ultaq.net.nz/thymeleaf/layout" layout:decorate="_layout">

<body>
<div layout:fragment="content">
  <section class="section">
    <div class="row">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Deals</h5>
            <!-- Countries Table -->
              <table class="table">
                <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Country</th>
                  <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="country : ${countries}">
                  <td th:text="${country.id}"></td>
                  <td th:text="${country.countryName}"></td>
                  <td>
                    <button class="btn btn-sm btn-secondary">Edit</button>
                    <button class="btn btn-sm btn-danger">Delete</button>
                  </td>
                </tr>
                </tbody>
              </table>
            <!-- End Countries Table-->
          </div>
        </div>


      </div>
    </div>
  </section>
</div>
</body>
</html>
